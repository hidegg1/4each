<!DOCTOYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
    <title>関数</title>
</head>
<body>
    <script type="text/javascript">
    function menseki(hankei){
        return"面積は"+hankei * hankei * 3.14 +"㎤です。";
    }
    document.write(menseki(5));
    document.write("<br>")
    function goukei(otona,kodomo){
        return otona*500 + kodomo*200+"円です" ;
    }
    document.write("Aグループの合計金額は"+goukei(2,4));
    document.write("<br>")
    document.write("Bグループの合計金額は"+goukei(1,5));
    document.write("<br>")
    document.write("Cグループの合計金額は"+goukei(3,7));
    
    
    
    
    
    </script>
</body>
</html>
